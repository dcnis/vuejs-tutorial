<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJs-Tutorial</title>
    <script src="scripts/vue.js"></script>
</head>
<body>
    
    <div id="app">
      <h1 v-once> {{ title }} </h1>
        <input type="text" v-on:input="typeMe">
        <p>{{ sayHello() }} <a v-bind:href="link" target="_blank">Heise</a> </p>
        <hr>
        <div v-html="finishedLink"></div>
      </div>

      <br><br><hr>
      <h1>Excercise 1</h1>

      <div id="exercise">
           <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>

           <p> {{ age * 4 }} </p>
 
           <p> {{ randomFloat() }}</p>
           
           <div>
               <img v-bind:src="imageLink" style="width:100px;height:100px">
           </div>
 
           <div>
               <input v-bind:value="name" type="text">
           </div>
       </div>

<script>
 
 new Vue({

  el: '#app',

  data: {
    title: 'Helle Dude!',
    link: 'http://heise.de',
    finishedLink: '<a href="http://www.google.de" target="_blank">Hier gehts zu heise</a>',
  },

  methods: {
  	typeMe: function(event) {
      this.title = event.target.value;
    },
    sayHello: function(){
      return this.title;
    }
  }
});

new Vue({

  el: "#exercise",

  data: {
    name: 'Dennis Schmidt',
    age: '28',
    imageLink: 'img/dobby.jpg'
  },

  methods: {
    multiplyAge: function(){
      return this.age * 3;
    },
    randomFloat: function(){
      return Math.random(0, 1);
    }
  }
})
</script>

<script src="app.js"></script>

</body>
</html>
