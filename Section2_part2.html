<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJs-Tutorial</title>
    <script src="scripts/vue.js"></script>
</head>
<body>
    
    <div id="app">
      <button v-on:click="counter++">Increase</button>
      
      <p>{{ counter }} </p>
    </div>


<script>
 
 new Vue({

  el: '#app',

  data: {
    counter: 0
  },
  computed: {
    output: function(){
      console.log('GÃ¼nstige Operation');
      return this.counter;
    }
  },
  watch: {
    counter: function(){
      var vm = this;
      setTimeout(function(){
        vm.counter = 0;
      }, 5000);
    }
  }
});

</script>

</body>
</html>
