<script src="https://npmcdn.com/vue/dist/vue.js"></script>
<link rel="stylesheet" href="styles.css">

<div id="exercise">
  <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
  <div>
    <button @click="startEffect">Start Effect</button>
    <div id="effect" :class="shrinkOn ? 'shrink' : 'highlight'"></div>
  </div>
  <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
  <div :class="['green', 'size']">I got no class :(</div>
  <!-- 3) Let the user enter a class (create some example classes) and attach it -->
  <div>
    Set color: <input type="text" v-model="color">
    <div :class="color">Dude from Germany</div>
  </div>
  <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
  <div>
    <input type="text" v-model="myClass">
    <input type="text" v-model="onOff">
    <div :class="getMeSomeColor">The sun is shining on my face</div>
  </div>
  <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
  <div>
    Set color with style: <input type="text" v-model="colorStyle">
    <div :style="{backgroundColor: colorStyle}">Dude from Germany</div>
  </div>
  <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
  <div>
    <button @click="startProgressbar">Start Progress</button>
    <br><br>
    <div :class="myClass" :style="myStyle"></div>
  </div>
</div>

<script>

new Vue({
  el: '#exercise',
  data: {
    shrinkOn: false,
    color: '',
    myClass: 'green',
    onOff: true,
    colorStyle: '',
    progress: '100px',
    myStyle: {
        height: '50px',
        width: '10px'
    },
  },
  computed: {
    getMeSomeColor: function(){
      return {
        green: this.onOff
      };
    },
  },
  methods: {
    startEffect: function() {
      var vm = this;
      setInterval(function() {
        vm.shrinkOn = !vm.shrinkOn;
      }, 500);
    },
    startProgressbar: function(){
      
      var vm = this;
      var width = 0;
      setInterval(function() {
      width = width + 1;
      vm.myStyle.width = width + 'px';
      }, 1);
    
    }
  }
});
</script>
